<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="loadBtnAsync">Load User (Async/Await)</button>
    <button id="loadBtnThen">Load User (.then())</button>
    <pre id="apiOutputAsync"></pre>
    <pre id="apiOutputThen"></pre>

    <script>
        document.getElementById("loadBtnAsync")
                .addEventListener("click", async () => {
                    try {
                        const res = await fetch("https://jsonplaceholder.typicode.com/users/1");
                        if (!res.ok) {
                            throw new Error(`HTTP error! status: ${res.status}`);
                        }
                        const user = await res.json();
                        document.getElementById("apiOutputAsync").textContent = JSON.stringify(user, null, 2);
                    } catch (err) {
                        console.error("Error fetching data with Async/Await: ", err);
                        document.getElementById("apiOutputAsync").textContent = "Failed to fetch user data (Async/Await).";
                    }
                });

        document.getElementById("loadBtnThen").addEventListener("click", () => {
            fetch("https://jsonplaceholder.typicode.com/users/1")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((user) => {
                    document.getElementById("apiOutputThen").textContent = JSON.stringify(user, null, 2);
                })
                .catch((error) => {
                    console.error("Error fetching data with .then():", error);
                    document.getElementById("apiOutputThen").textContent =
                        "Failed to fetch user data (.then()).";
                });
        });
    </script>
</body>
</html>
